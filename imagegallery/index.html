<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="imageWrapper" id="wrapper">
      <img src="images/Img1.jpg" id="fullImg" />
      <span>X</span>
    </div>

    <div class="img-gallery" id="galleryWrapper">
      <img
        src="https://hips.hearstapps.com/hmg-prod/images/cute-baby-animals-kittens-1558534776.jpg?crop=0.444xw:1.00xh;0.262xw,0&resize=980:*"
        onclick="openModal(this.src)"
      />
      <img
        src="https://w0.peakpx.com/wallpaper/407/664/HD-wallpaper-tiger-and-animals-pets.jpg"
        onclick="openModal(this.src)"
      />
      <img
        src="https://wallpapers.com/images/hd/cute-bunny-iphone-2y279prddh6kkjlt.jpg"
        onclick="openModal(this.src)"
      />
      <img
        src="https://i.pinimg.com/564x/0c/ac/7a/0cac7a89580680a64eb1c4d3ab3370cf.jpg"
        onclick="openModal(this.src)"
      />
      <img
        src="https://e0.pxfuel.com/wallpapers/718/678/desktop-wallpaper-grayscale-of-elephant-walking-on-the-field-grey-on-unsplash-baby-elephant-dark.jpg"
        onclick="openModal(this.src)"
      />
      <img
        src="https://w0.peakpx.com/wallpaper/917/625/HD-wallpaper-family-animal-animals-cute-deer-deers-forest-thumbnail.jpg"
        onclick="openModal(this.src)"
      />
      <img
        src="https://wallpaper.forfun.com/fetch/58/58626e5fa958e249c58aeca6dc0cba23.jpeg"
        onclick="openModal(this.src)"
      />
      <img
        src="https://i.pinimg.com/originals/d8/e8/00/d8e8005865dc14010ca08ac663d37dd3.jpg"
        onclick="openModal(this.src)"
      />
    </div>

    <script src="app.js"></script>
  </body>
</html>
